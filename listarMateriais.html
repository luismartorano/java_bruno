<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Materiais</title>
</head>
<body>
    <h1>Lista de Materiais</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Lote</th>
            <th>Validade</th>
            <th>Quantidade Total</th>
            <th>Ações</th>
        </tr>
        <tr th:each="material : ${materiais}">
            <td th:text="${material.id_codigo}"></td>
            <td th:text="${material.nome}"></td>
            <td th:text="${material.preco}"></td>
            <td th:text="${material.lote}"></td>
            <td th:text="${material.validade}"></td>
            <td th:text="${material.quantidade_total}"></td>
            <td>
                <form th:action="@{/material/remover/{id}(id=${material.id_codigo})}" method="post">
                    <button type="submit">Remover</button>
                </form>
            </td>
        </tr>
    </table>
    <h2>Adicionar Material</h2>
    <form th:action="@{/material/adicionar}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required><br>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" required><br>
        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" required><br>
        <label for="quantidade_total">Quantidade Total:</label>
        <input type="number" id="quantidade_total" name="quantidade_total" required><br>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
